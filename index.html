<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Library</title>
</head>

<body>
  <div class="main-container">
    <div class="title">
      <a href="https://github.com/hemant-soni-vst-au4/library" target="_blank">Library</a>
    </div>
    <div class="addBook-container">
      <button id="openForm">Add Book</button>
    </div>
    <div class="modal" style="display: none;">
      <div class="form-container">
        <div class="inputDiv">
          <label for="">Title</label>
          <input type="text" id="titleInput">
        </div>
        <div class="inputDiv">
          <label for="">Author</label>
          <input type="text" id="authorInput">
        </div>
        <div class="inputDiv">
          <label for="">Pages</label>
          <input type="text" id="pagesInput">
        </div>
        <div class="inputDiv" id="statusDiv">
          Already read? <input type="checkbox" id="statusInput">
        </div>
        <button class="bookButton" id="addBook">Add</button>
        <button class="bookButton" id="cancel">Cancel</button>
      </div>
    </div>
    <div class="books"></div>
  </div>
  <!-- Optional JavaScript -->
  <script src="js/index.js" type="module"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
